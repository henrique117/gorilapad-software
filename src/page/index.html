<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keypad Configurator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1>Gorila Pad</h1>
  </div>
  <div id="general-div">
    <div id="rt-div" class="config-divs">
      <h2>Rapid trigger</h2>
      <input type="checkbox" id="rapid-trigger">
    </div>
    <div id="ap-div" class="config-divs">
      <h2>Action point</h2>
      <input type="range" id="action-point" min="0" max="50">
    </div>
  </div>
  <div id="keys-div">
    <div id="keys-bg-div">
      <span class="keys">
        <input type="text" value="" id="key1" class="key-input">
      </span>
      <span class="keys">
        <input type="text" value="" id="key2" class="key-input">
      </span>
      <span class="keys">
        <input type="text" value="" id="key3" class="key-input">
      </span>
    </div>
  </div>
  <div id="button-div">
    <button id="save-button">Save Config</button>
  </div>
  <script src="../functions/renderer.js"></script>
</body>
</html>
